serving_backend:
  triton:
    input:
      - name: text
        data_type: TYPE_STRING
        dims: [1]
    output:
      - name: image
        data_type: TYPE_UINT8
        dims: [-1, -1, 3]
        label_filename: null
clarifai_model:
  type: text-to-image
  output_type: ImageOutput
  field_maps:
    input_fields_map:
      text: text
    output_fields_map:
      image: image
