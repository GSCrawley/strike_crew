serving_backend:
  triton:
    input:
      - name: text
        data_type: TYPE_STRING
        dims: [1]
    output:
      - name: embeddings
        data_type: TYPE_FP32
        dims: [-1]
        label_filename: null

clarifai_model:
  type: text-embedder
  output_type: EmbeddingOutput
  field_maps:
    input_fields_map:
      text: text
    output_fields_map:
      embeddings: embeddings
