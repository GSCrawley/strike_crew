serving_backend:
  triton:
    input:
      - name: image
        data_type: TYPE_UINT8
        dims: [-1, -1, 3]
    output:
      - name: softmax_predictions
        data_type: TYPE_FP32
        dims: [-1]
        label_filename: "labels.txt"

clarifai_model:
  field_maps:
    input_fields_map:
      image: image
    output_fields_map:
      concepts: softmax_predictions
  output_type: ClassifierOutput
  type: visual-classifier
  labels:
  inference_parameters:
