serving_backend:
  triton:
    input:
      - name: image
        data_type: TYPE_UINT8
        dims: [-1, -1, 3]
    output:
      - name: predicted_mask
        data_type: TYPE_INT64
        dims: [-1, -1]
        label_filename: "labels.txt"
clarifai_model:
  type: visual-segmenter
  output_type: MasksOutput
  field_maps:
    input_fields_map:
      image: image
    output_fields_map:
      "regions[...].region_info.mask,regions[...].data.concepts": "predicted_mask"
