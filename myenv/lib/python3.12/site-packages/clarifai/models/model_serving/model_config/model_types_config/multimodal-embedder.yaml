serving_backend:
  triton:
    input:
      - name: image
        data_type: TYPE_UINT8
        dims: [-1, -1, 3]
        optional: true
      - name: text
        data_type: TYPE_STRING
        dims: [1]
        optional: true
    output:
      - name: embeddings
        data_type: TYPE_FP32
        dims: [-1]
        label_filename: null
clarifai_model:
  type: multimodal-embedder
  output_type: EmbeddingOutput
  field_maps:
    input_fields_map:
      image: image
      text: text
    output_fields_map:
      embeddings: embeddings
